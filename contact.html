        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="contact.js"></script>

    </head>
    <body>
        <nav>
            <div class="navBoxStart">
                <a class="navLink" href="men.html">Men</a>
                <a class="navLink" href="women.html">Women</a>

                <a class="navLink" href="login.html">
                    <img alt="person" src="images/profile-icon.png" width="19" height="21" class="fit">

                <a class="navLink" href="contact.html">
                    <img alt="question" src="images/contact-icon.png" width="21" height="21" class="fit">

                    <img alt="cart" src="images/cart-icon.png" width="24" height="21" class="fit">
                </a>
            </div>
        </nav>

        <main>
            <section class="contact">
                <div class="cardColumn">
                    <h1>How Can We Help?</h1>
                    <p class="subtitle" style="font-weight: 400;">
                        Send us a text: 1-814-251-9966<br>
                        Give us a call: 1-888-963-8944<br>
                        Monday - Friday 7AM - 5PM PST
                    </p>
                    <div id="sendInfo">
                        <button id="contactButton" class="button heroButton" style="width: 260px;">get in touch</button>
                    </div>
                    <div id="sendInfoConfirmed" class="cardColumn" style="display: none;">
                        <i class="fa fa-check-circle" style="font-size:180px;color:white;"></i>
                        <p id="confirmMessage" class="subtitle" style="margin-top: 1rem;"></p>
                    </div>
                </div>

                <!-- The Modal -->
                <div id="contactModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <span id="closeSpan" class="close">&times;</span>
                    <form>
                        <fieldset>
                            <label for="first-name">first name</label>
                            <input type="text" autocomplete="given-name" id="first-name" name="first-name">

                            <label for="last-name">last name</label>
                            <input type="text" autocomplete="family-name" id="last-name" name="last-name">

                            <label for="contact-email">email*</label>
                            <input type="email" autocomplete="email" id="new-email" name="contact-email">

                        </fieldset>
                        <input id="sendButton" type="button" class="button" value="send">
                        <p>* required fields</p>
                    </form>
                    </div>
                </div>
            </section> 
        </main>
        
        <footer>
            Made by Douglas with ❤️ in California
        </footer>
    </body>
