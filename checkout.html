<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Checkout</title>

        <meta name="description" content="Sustainable cleats inspired by Allbirds">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="images/favicon.png">

    </head>
    <body>
        <nav>
            <div class="navBoxStart">
                <a class="navLink" href="men.html">Men</a>
                <a class="navLink" href="women.html">Women</a>
            </div>
            
            <a class="navTitle" href="index.html">Footy Birds</a>
            
            <div class="navBoxEnd">
                <a class="navLink" href="about.html">Our Materials</a>

                <a class="navLink" href="profile.html">
                    <img alt="person" src="images/profile-icon.png" width="19" height="21" class="fit">
                </a>
                <a class="navLink" href="contact.html">
                    <img alt="question" src="images/contact-icon.png" width="21" height="21" class="fit">
                </a>
                <a class="navLink" href="cart.html">
                    <img alt="cart" src="images/cart-icon.png" width="24" height="21" class="fit">
                </a>
            </div>
        </nav>

        <main>
            <section class="cards" style="margin-top: 72px; align-items: flex-start;">
                <div class="box" style="margin: 12px 40px 12px 40px;">
                    <h3>Contact Information</h3>
                    <p>Douglas Hewitt (hewittd@usc.edu)</p>
                    <button class="forgotButton">logout</button>

                    <h3>Shipping Address</h3>
                    <form>
                        <fieldset>
                            <label for="first-name">first name</label>
                            <input type="text" autocomplete="given-name" id="first-name" name="first-name">

                            <label for="last-name">last name</label>
                            <input type="text" autocomplete="family-name" id="last-name" name="last-name">

                            <label for="street">address</label>
                            <input type="text" autocomplete="address-line1" id="street" name="street">

                            <label for="apt">apartment, suite, etc. (optional)</label>
                            <input type="text" autocomplete="address-line2" id="apt" name="apt">

                            <label for="city">city</label>
                            <input type="text" autocomplete="address-level2" id="city" name="city">

                            <label for="zip">zip code</label>
                            <input type="text" autocomplete="postal-code" id="zip" name="zip">

                        </fieldset>
                    </form>
                </div>

                <div class="box">
                    <div class="splitCard">
                        <div class="smallBox">
                            <img src="images/merc-5.jpg" alt="soccer cleats" class="smallCard">
                        </div>
                        <div class="bigBox">
                            <h3>Tree Striker</h3>
                            <p>Neon Black</p>
                            <p>Size: 9M</p>
                            <h4>$129</h4>
                        </div>
                    </div>

                    <h3>Payment Information</h3>
                    <form>
                        <fieldset>
                            <label for="credit-name">name for card</label>
                            <input type="text" autocomplete="cc-name" id="credit-name" name="credit-name">

                            <label for="credit-card">card number</label>
                            <input type="text" autocomplete="cc-number" id="credit-card" name="credit-card">

                            <label for="credit-exp">expiration date</label>
                            <input type="text" autocomplete="cc-exp" id="credit-exp" name="credit-exp">

                            <label for="credit-csc">Security Code</label>
                            <input type="text" autocomplete="cc-csc" id="credit-csc" name="credit-csc">

                        </fieldset>
                        <input type="button" class="button" value="purchase" onclick="location.href = 'thankyou.html';">
                    </form>
                </div>
            </section>
        </main>
        
        <footer>
            Made by Douglas with ❤️ in California
        </footer>

    </body>
</html>
